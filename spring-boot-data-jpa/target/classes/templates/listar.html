<!DOCTYPE html>
<html xmlnx:th="hhtp://www.thymeleaf.org">
<head>
<meta charset="UTF-8" />
<title>Clientes</title>
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" />
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
  <a class="navbar-brand" href="#">SP</a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>
  <div class="collapse navbar-collapse" id="navbarNav">
    <ul class="navbar-nav">
      <li class="nav-item">
        <a class="nav-link" href="#">Features</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" th:href="@{/listar}">Cliente</a>
      </li>
    </ul>
  </div>
</nav>
	

	<div class="container">
	<h4 th:text="${titulo}"></h4>
	
	<a class="btn btn-success btn-xs" th:href="@{/form}" >Alta Cliente</a>
		
	<table class="table table-striped">
		<thead>
			<tr>
				<td scope="col">Id</td>
				<td scope="col">Nombre</td>
				<td scope="col">Apellido</td>
				<td scope="col">Email</td>
				<td scope="col">Fecha</td>
				<td scope="col">Editar</td>
				<td scope="col">Eliminar</td>
			</tr>
		</thead>
		<tbody>
			<tr th:each="cliente : ${clientes}">
				<td th:text="${cliente.id}"></td>
				<td th:text="${cliente.nombre}"></td>
				<td th:text="${cliente.apellido}"></td>
				<td th:text="${cliente.email}"></td>
				<td th:text="${cliente.createAt}"></td>
				<td>
					<a class="btn btn-primary btn-xs" th:href="@{/form/} + ${cliente.id}" >Editar</a>
				</td>
				<td>
					<a class="btn btn-danger btn-xs" th:href="@{/eliminar/} + ${cliente.id}" 
					onclick="return confirm('Estas seguro que quieres eliminar?')">Eliminar</a>
				</td>
			</tr>
		</tbody>
	</table>
	</div>
</body>
</html>
