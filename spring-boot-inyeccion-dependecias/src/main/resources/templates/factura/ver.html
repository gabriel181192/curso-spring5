<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8" />
<title>Insert title here</title>
</head>
<body>

<div th:text="${titulo}"></div>

Nombre : <spam th:text="${factura.cliente.nombre}"></spam>
Apellido: <spam th:utext="${factura.cliente.apellido}"></spam>

Descripcion:<spam th:text="${factura.descripcion}"></spam>

<table>
	<thead>
	<tr>
	<td>Producto</td>
	<td>Precio</td>
	<td>Cantidad</td>
	<td>Total</td>
	</tr>
	</thead>
	<tbody>
	<tr th:each="item: ${factura.itemFactura}">	
	<td th:text="${item.producto.nombre}"></td>
	<td th:text="${item.producto.precio}"></td>
	<td th:text="${item.cantidad}"></td>
	<td th:text="${item.calcularImporte()}"></td>	
	</tr>
	
	</tbody>
</table>

</body>
</html>
